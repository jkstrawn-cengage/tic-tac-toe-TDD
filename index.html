<html>
<head>
	<link rel="stylesheet" href="html/styles.css" />
	<script type="text/javascript" src="html/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="tictactoe.js"></script>
	<script type="text/javascript" src="html/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>

<div id="main">
	<div id="banner">
		<h1>Tic-Tac-Toe Ultimate</h1>
	</div>
    <div id="content">
		<table id="boardTable">
		    <tr><td><div id="0_0"></div></td><td><div id="0_1">X</div></td><td><div id="0_2">O</div></td></tr>
		    <tr><td><div id="1_0"></div></td><td><div id="1_1">O</div></td><td><div id="1_2">X</div></td></tr>
		    <tr><td><div id="2_0"></div></td><td><div id="2_1">X</div></td><td><div id="2_2">X</div></td></tr>
		</table>
		<div id="status"></div>
		<div id="againDiv">
			<button id="again" onclick="playAgain();">Play Again!</button>
		</div>
	</div>
</div>

</body>
</html>
